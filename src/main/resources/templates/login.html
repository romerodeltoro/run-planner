<!DOCTYPE html>
<html dir="ltr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">-->

    <title>RunPlanner</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Login Page</div>
                    <th:block th:if="${param.error}">
                        <p class="text-center text-danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                    </th:block>
                    <th:block th:if="${param.logout}">
                        <p class="text-center text-success fs-5">Logout Sucessfully</p>
                    </th:block>
                    <div class="card-body">
                        <form action="userLogin" method="post">

                            <div class="mb-3">
                                <label>Enter Email</label> <input type="email" name="username" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Enter Password</label> <input type="text" name="password" class="form-control">
                            </div>
                            <button class="btn btn-primary col-md-12">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>



</body>
</html>
