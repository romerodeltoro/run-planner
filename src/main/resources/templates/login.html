<!DOCTYPE html>
<html dir="ltr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon.png">

    <title></title>


    <link href="/static/dist/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
             style="background:url(/static/images/auth-bg.jpg) no-repeat center center;">
            <div class="auth-box row">
                <div class="col-lg-12 col-md-7 bg-white">
                    <div class="p-3">
                        <div class="text-center">
                            <img src="/static/images/icon.png" alt="wrapkit">
                        </div>
                        <h2 class="mt-3 text-center">Вход в личный кабинет</h2>
                        <p class="text-center">Введите ваш email и пароль</p>
                        <form class="mt-4">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="text-dark" for="uname">Email</label>
                                        <input class="form-control" id="uname" type="text"
                                            placeholder="email">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="text-dark" for="pwd">Пароль</label>
                                        <input class="form-control" id="pwd" type="password"
                                            placeholder="пароль">
                                    </div>
                                </div>
                                <div class="col-lg-12 text-center">
                                    <button type="submit" class="btn btn-block btn-dark">Войти</button>
                                </div>
                                <div class="col-lg-12 text-center mt-5">
                                    Еще нет аккаунта? <a th:href="@{/register}" class="text-danger">Зарегистрироваться</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
