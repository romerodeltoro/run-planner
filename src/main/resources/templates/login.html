<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
<!--    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon.png">-->

    <title>RunPlanner / Вход в Личный кабинет</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="/static/dist/css/style.css" rel="stylesheet">
</head>

<body>
    <div >
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-5 shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="row">
                        <h2 class="mt-3 text-center">Вход в личный кабинет</h2>
                        <p class="text-center">Введите ваш email и пароль</p>
                        <form action="#"  method="POST" th:action="@{/login}" th:object="${form}" class="mt-4">
                            <div class="row justify-content-center">
                                <div class="col-11">
                                    <div class="form-group">
                                        <input class="form-control" id="uname" type="text" placeholder="email">
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-11">
                                    <div class="form-group">
                                        <input class="form-control" id="pwd" type="password" placeholder="пароль">
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <a type="submit" class="btn btn-block btn-primary">Войти</a>
                                    <p></p>
                                </div>
                            </div>
                                <div class="col-12 text-center">
                                    Еще нет аккаунта? <a th:href="@{/register}" class="text-danger">Зарегистрироваться</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
