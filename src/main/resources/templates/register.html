<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <!--    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">-->

  <title>RunPlanner</title>
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>

<div >

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-5 shadow-lg p-3 mb-5 bg-white rounded">
        <div class="row">
          <h2 class="mt-3 text-center">Регистрация</h2>
          <form action="#" method="POST" th:action="@{/saveUser}" th:object="${userDto}" class="mt-4">
            <div class="row justify-content-center">
              <div class="col-11">
                <div class="form-group">
                  <input class="form-control" type="text" placeholder="login" th:field="*{login}">
                  <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="error-feedback"></p>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-11">
                <div class="form-group">
                  <input class="form-control" type="email" placeholder="email" th:field="*{email}">
                  <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-feedback"></p>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-11">
                <div class="form-group">
                  <input class="form-control" type="password" placeholder="пароль" th:field="*{password}">
                  <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-feedback"></p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-center">
                <button class="btn btn-primary">Зарегистрироваться</button>
                <p></p>
              </div>
            </div>
            <div class="col-12 text-center">
              У вас уже есть аккаунт? <a th:href="@{/signin}" class="text-danger">Войти</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
</div>


<!--</section>-->


</body>
</html>
