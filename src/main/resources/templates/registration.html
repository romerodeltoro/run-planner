<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">

    <title></title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>-->

    <link th:href="@{/dist/css/style.css}" rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">

        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative">
            <div class="auth-box row text-center">
                <div class="col-lg-12 col-md-8 bg-white">
                    <div class="p-3">
                        <img th:src="@{/images/icon.png}" alt="wrapkit">
                        <h2 class="mt-3 text-center">Регистрация</h2>
                        <form action="#" method="POST" th:action="@{/register}" th:object="${form}" class="mt-4">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="логин" th:field="*{login}">
                                        <p class="text-danger"
                                            th:if="${#fields.hasErrors('login')}" th:errors="*{login}"
                                        >Invalid login</p>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input class="form-control" type="email" placeholder="email" th:field="*{email}">
<!--                                        <span  class="text-danger"-->
<!--                                               th:if="${#fields.hasErrors('email')}" th:errors="*{email}"-->
<!--                                        ></span>-->
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input class="form-control" type="password" placeholder="пароль" th:field="*{password}">
<!--                                        <span  class="text-danger"-->
<!--                                               th:if="${#fields.hasErrors('password')}" th:errors="*{password}"-->
<!--                                        ></span>-->
                                    </div>
                                </div>
                                <div class="col-lg-12 text-center">
                                    <button type="submit" class="btn btn-block btn-dark">Зарегистрироваться</button>
                                </div>
                                <div class="col-lg-12 text-center mt-5">
                                    У вас уже есть аккаунт? <a th:href="@{/login}" class="text-danger">Войти</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
