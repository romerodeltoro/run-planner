<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="row text-center col-md-4">
  <h2 class="mt-3 text-center">Регистрация</h2>
  <form action="#" method="POST" th:action="@{/register}" th:object="${form}" >
    <div >
      <input class="form-control" type="text" placeholder="логин" th:field="*{login}">
      <p class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></p>
    </div>
    <div>
      <input class="form-control" type="email" placeholder="email" th:field="*{email}">
      <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>
    <div>
      <input class="form-control" type="password" placeholder="пароль" th:field="*{password}">
      <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>
    <div>
      <a type="submit" class="btn btn-block btn-dark">Зарегистрироваться</a>
    </div>
    <div>
      У вас уже есть аккаунт? <a th:href="@{/login}" class="text-danger">Войти</a>
    </div>

  </form>
</div>
</body>
</html>
